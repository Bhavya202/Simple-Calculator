<!DOCTYPE html>
<html>
    <head>
        <title>Interactive WebPage</title>
    </head>
    <body style="background-color: deepskyblue;">
        <center>
            <br><br><br><br><br><br><br><br><br><br><br>
            <h1>Welcome To JS World</h1>
            <h2>A Simple Calculator</h2>
        </center>
        <script type="text/javascript">
            /*Ask the user for name*/
            var n;
            n = prompt("Enter Your Name : ");
            alert("Hello " + n + "!");

            /*Sum of two numbers*/
            var a, b, c;
            a = prompt("Enter Your First Number : ");
            b = prompt("Enter Your Second Number : ");

            a = parseInt(a);
            b = parseFloat(b);

            c = a + b;

            alert("Your Sum Is " + c + "!");
        </script>
    </body>
</html>
